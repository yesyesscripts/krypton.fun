<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>krypton.fun</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background:black;
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ====== STARS ====== */
.stars, .stars2 {
    position: fixed;
    width:200%;
    height:200%;
    background-image: radial-gradient(#fff 1px, transparent 1px);
    background-size: 200px 200px;
    opacity:.35;
    animation: move 120s linear infinite;
}

.stars2 {
    background-size: 300px 300px;
    opacity:.15;
    animation: move 200s linear infinite;
}

@keyframes move{
    from { transform: translateY(0); }
    to { transform: translateY(-1500px); }
}

/* ==== COMETS ==== */
.comet {
    position: absolute;
    width: 180px;
    height: 2px;
    background: linear-gradient(90deg,#aaa,transparent);
    filter: blur(0.3px);
    animation: comet 6s linear infinite;
    top: -100px;
    left: -200px;
}

.comet.delay { animation-delay: 3s; }

@keyframes comet {
    from { transform:translate(-200px, -200px); opacity:0;}
    20% { opacity:1;}
    to { transform:translate(2000px, 1000px); opacity:0;}
}

/* ===== NAV ===== */
.nav {
    position:absolute;
    top:20px;
    right:40px;
    display:flex;
    gap:25px;
}

.nav a {
    text-decoration:none;
    color:#aaa;
    padding:8px 16px;
    border-radius:20px;
    transition:.2s;
}

.nav a:hover {
    background:white;
    color:black;
}

/* ===== MAIN ===== */
.container {
    text-align:center;
    margin-top:180px;
}

h1 {
    font-size:72px;
    letter-spacing:5px;
}

p {
    margin:10px 0 30px;
    opacity:.6;
}

.btns {
    display:flex;
    justify-content:center;
    gap:15px;
}

.btn {
    padding:12px 30px;
    border-radius:12px;
    background:transparent;
    border:1px solid #333;
    color:white;
    text-decoration:none;
    transition:.2s;
}

.btn:hover {
    background:white;
    color:black;
}

/* ===== HILL ===== */
.hill {
    position:absolute;
    bottom:0;
    width:100%;
    height:300px;
    background: radial-gradient(120% 100% at 50% 100%, #111 20%, transparent 60%);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="comet"></div>
<div class="comet delay"></div>

<div class="nav">
    <a href="#">Home</a>
    <a href="login.html">Login</a>
    <a id="statusBtn">Status</a>
</div>

<div class="container">
    <h1>krypton<span style="color:#9c6cff">.</span>fun</h1>
    <p>Private Roblox Script</p>

    <div class="btns">
        <a class="btn" href="login.html">Login</a>
        <a class="btn" href="#">Details</a>
    </div>
</div>

<div class="hill"></div>

</body>
</html>
