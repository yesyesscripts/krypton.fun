<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grim.wtf</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Monospace for the hack/cheat aesthetic */
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND (CANVAS) --- */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- THE CURVED PLANET HORIZON --- */
        .horizon {
            position: absolute;
            bottom: -60vh; /* Push it down so only the top curve shows */
            left: 50%;
            transform: translateX(-50%);
            width: 150vw; /* Wider than screen to create a gentle curve */
            height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1a1a1a, #000);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50% 50% 0 0; /* Creates the curve */
            z-index: 1;
            box-shadow: 0 -10px 50px rgba(255, 255, 255, 0.02);
        }

        /* --- HEADER / NAVIGATION --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-small {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* The small arrow/icon before the logo */
        .logo-icon {
            width: 0; 
            height: 0; 
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #666;
            margin-right: 5px;
        }

        .nav-pills {
            display: flex;
            gap: 10px;
            background: transparent;
        }

        .nav-item {
            text-decoration: none;
            color: #888;
            font-size: 12px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background-color: #fff;
            color: #000;
            font-weight: bold;
        }

        .nav-item:hover:not(.active) {
            color: #fff;
        }

        /* --- MAIN CONTENT CENTER --- */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-top: -50px; /* Slight offset upwards visually */
        }

        /* BIG LOGO */
        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .accent-dot {
            color: #a855f7; /* The purple dot */
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 40px;
            font-weight: normal;
        }

        /* --- BUTTONS & ANIMATION --- */
        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            
            /* Animation setup */
            opacity: 0;
            transform: translateY(20px);
            animation: tweenUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .btn:hover {
            border-color: #666;
            background: rgba(255,255,255,0.05);
        }

        /* Stagger the animation for each button */
        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }

        /* Keyframes for the "Tween Up" effect */
        @keyframes tweenUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>
    
    <div class="horizon"></div>

    <header>
        <div class="logo-small">
            <span class="logo-icon"></span> grim.wtf
        </div>
        <nav class="nav-pills">
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Annc</a>
            <a href="#" class="nav-item">Status</a>
        </nav>
        <div style="width: 100px;"></div> 
    </header>

    <main>
        <h1>grim<span class="accent-dot">.</span>wtf</h1>
        <p class="subtitle">Private roblox closet cheat</p>
        
        <div class="button-group">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Annc</a>
            <a href="#" class="btn">Details</a>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];

        // Star configuration
        const numStars = 200;
        const speed = 0.2; // Speed of drift

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createStars();
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speedFactor: Math.random() * 0.5 + 0.5 // varied speeds for depth
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.fillStyle = "white";

            stars.forEach(star => {
                // Draw star
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // Move star (animate upwards slowly to mimic camera moving down, or just drift)
                // Let's do a slow drift to the left to look 'spacey'
                star.x -= speed * star.speedFactor;

                // Reset position if off screen
                if (star.x < 0) {
                    star.x = width;
                    star.y = Math.random() * height;
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        
        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
