<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KRYPTON</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:black;
    color:white;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ========== STARS ========== */
.space{
    position:fixed;
    inset:0;
    z-index:-1;
}

.stars{
    position:absolute;
    width:200%;
    height:200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size:200px 200px;
    animation: move 80s linear infinite;
    opacity:0.4;
}

.stars2{
    background-size:300px 300px;
    animation: move 130s linear infinite;
    opacity:0.2;
}

@keyframes move{
    from{transform:translateY(0);}
    to{transform:translateY(-1000px);}
}

.comet{
    position:absolute;
    width:160px;
    height:2px;
    background:linear-gradient(90deg,#00ff88,transparent);
    filter:drop-shadow(0 0 8px #00ff88);
    top:-100px;
    left:-200px;
    animation: comet 6s linear infinite;
}
.comet.delay{animation-delay:3s;}

@keyframes comet{
    from{transform:translate(-200px,-200px);opacity:0;}
    20%{opacity:1;}
    to{transform:translate(1500px,900px);opacity:0;}
}

/* ========== CONTENT ========== */
.container{
    text-align:center;
}

h1{
    font-size:60px;
    letter-spacing:6px;
    margin-bottom:40px;
}

.buttons{
    display:flex;
    gap:30px;
    justify-content:center;
}

.btn{
    padding:15px 40px;
    border-radius:30px;
    background:#111;
    border:1px solid #00ff88;
    color:white;
    font-size:18px;
    text-decoration:none;
    transition:.25s;
}

.btn:hover{
    background:#00ff88;
    color:black;
    box-shadow:0 0 20px #00ff88;
}

/* ========== HILL ========== */
.hill{
    position:absolute;
    bottom:0;
    width:100%;
    height:300px;
    background:linear-gradient(to top,#020e08,transparent);
    border-top-left-radius:1000px 200px;
    border-top-right-radius:1000px 200px;
}
</style>
</head>

<body>

<div class="space">
    <div class="stars"></div>
    <div class="stars stars2"></div>
    <div class="comet"></div>
    <div class="comet delay"></div>
</div>

<div class="container">
    <h1>KRYPTON</h1>
    <div class="buttons">
        <a class="btn" href="login.html">Log In</a>
        <a class="btn" href="login.html">Sign Up</a>
    </div>
</div>

<div class="hill"></div>

</body>
</html>
