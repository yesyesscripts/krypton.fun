<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>krypton.fun</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, Arial, Helvetica, sans-serif; }
    html, body { width: 100%; height: 100%; background:#000; overflow:hidden; color:white; }

    /* ===== STAR BACKGROUND ===== */
    .sky {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #111, #000 70%);
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: .3; }
      50% { opacity: 1; }
    }

    .comet {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      opacity: 0;
      transform: rotate(-25deg);
      animation: shoot 12s linear infinite;
    }

    @keyframes shoot {
      0% { top: -10%; left: -40%; opacity:0; }
      5% { opacity:1; }
      25% { top: 60%; left: 110%; opacity:0; }
      100% { opacity:0; }
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 35px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      animation: tweenDown 1s ease forwards;
    }

    .nav-btn {
      padding: 8px 18px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid #555;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-btn.active {
      background: white;
      color: black;
    }

    /* ===== MAIN HERO ===== */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .planet {
      position: absolute;
      bottom: -200px;
      width: 150%;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #222, #000 70%);
      border: 1px solid #444;
      z-index: -1;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 4px;
      animation: tweenUp 1s ease forwards;
    }

    .purple-dot { color: #7641a6; }

    .sub {
      margin-top: 10px;
      opacity: .7;
      animation: tweenUp 1.2s ease forwards;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      animation: tweenUp 1.4s ease forwards;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 8px;
      background: transparent;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    .btn:hover { background:#7641a6; border-color:#7641a6 }

    @keyframes tweenUp { from {opacity:0; transform:translateY(40px);} to {opacity:1; transform:translateY(0);} }
    @keyframes tweenDown { from {opacity:0; transform:translateY(-40px);} to {opacity:1; transform:translateY(0);} }

    /* ===== LOGIN PAGE ===== */
    .login-container {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 420px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #333;
      backdrop-filter: blur(10px);
      animation: tweenUp 0.8s ease forwards;
    }

    .login-card h2 { margin-bottom: 5px; }
    .login-card p { opacity: .7; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #000;
      color: white;
    }

    .signin {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #7641a6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden { display: none; }

  </style>
</head>
<body>

  <!-- STAR BACKGROUND -->
  <div class="sky" id="sky"></div>
  <div class="comet"></div>
  <div class="planet"></div>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-btn active">Home</div>
    <div class="nav-btn">Annc</div>
    <div class="nav-btn">Status</div>
  </div>

  <!-- HOME HERO -->
  <div class="hero" id="home">
    <h1>krypton<span class="purple-dot">.</span>fun</h1>
    <div class="sub">Private system access</div>

    <div class="buttons">
      <div class="btn" onclick="openLogin()">Login</div>
      <div class="btn">Announcements</div>
      <div class="btn">Details</div>
    </div>
  </div>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="login">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>

      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Generated Token">

      <button class="signin">Sign In</button>
    </div>
  </div>

<script>
  // ===== STAR GENERATOR =====
  const sky = document.getElementById('sky');

  for(let i = 0; i < 150; i++){
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 4 + 's';
    sky.appendChild(star);
  }

  function openLogin() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('login').style.display = 'flex';
  }
</script>

</body>
</html>
