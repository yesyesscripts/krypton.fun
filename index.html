<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grim.wtf</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Pure black background */
            color: #fff;
            font-family: 'VT323', monospace; /* The specific retro font */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND LAYERS --- */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* The giant curved horizon planet effect */
        .horizon-glow {
            position: absolute;
            z-index: 1;
            bottom: -100vh; /* Push most of it offscreen */
            left: 50%;
            transform: translateX(-50%);
            width: 220vw; /* Massive width for gentle curve */
            height: 150vh;
            border-radius: 50% 50% 0 0; /* Top curve */
            background: rgb(0,0,0);
            /* Subtle gradient for depth and a faint top glow */
            background: radial-gradient(circle at 50% 0%, rgb(30, 30, 30) 0%, rgb(0, 0, 0) 60%);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        /* --- NAVIGATION HEADER --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            font-size: 20px; /* Larger font due to VT323 sizing */
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
        }

        .nav-icon {
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-item {
            text-decoration: none;
            padding: 5px 20px;
            border-radius: 20px;
            color: #666;
            transition: color 0.3s ease;
        }

        /* The active "Home" pill */
        .nav-item.active {
            background-color: #e0e0e0;
            color: #000;
        }

        .nav-item:not(.active):hover {
            color: #fff;
        }

        /* --- MAIN CONTENT --- */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-top: -40px; /* Visual balancing */
            text-align: center;
        }

        h1 {
            font-size: 7rem; /* Very large to match image */
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 5px;
            line-height: 1;
        }

        .accent {
            color: #a855f7; /* The purple dot */
        }

        .subtitle {
            color: #888;
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        /* --- BUTTONS & ANIMATION --- */
        .button-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            color: #ccc;
            padding: 10px 35px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;

            /* Animation initial state */
            opacity: 0;
            transform: translateY(30px);
            /* The tween up animation */
            animation: tweenUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .btn:hover {
            border-color: #777;
            color: #fff;
            background: rgba(30, 30, 30, 0.8);
        }

        /* Stagger delay for buttons */
        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }

        @keyframes tweenUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>
    
    <div class="horizon-glow"></div>

    <header>
        <a href="#" class="nav-brand">
            <span class="nav-icon">></span> grim.wtf
        </a>
        <nav class="nav-links">
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Annc</a>
            <a href="#" class="nav-item">Status</a>
        </nav>
    </header>

    <main>
        <h1>grim<span class="accent">.</span>wtf</h1>
        <p class="subtitle">Private roblox closet cheat</p>
        
        <div class="button-group">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Annc</a>
            <a href="#" class="btn">Details</a>
        </div>
    </main>

    <script>
        // --- STAR ANIMATION SCRIPT ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const numStars = 150; // Number of stars

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 1.5, // Varied small sizes
                    opacity: Math.random() * 0.8 + 0.2, // Varied brightness
                    speed: Math.random() * 0.1 + 0.05 // Slow drift speed
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#fff';

            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // Drift downwards slowly
                star.y += star.speed;

                // Reset if offscreen
                if (star.y > height) {
                    star.y = 0;
                    star.x = Math.random() * width;
                }
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        resize();
        animateStars();
    </script>
</body>
</html>
