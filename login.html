<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>krypton.fun | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background:black;
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ===== STARS ===== */
.stars, .stars2 {
    position: fixed;
    width:200%;
    height:200%;
    background-image: radial-gradient(#fff 1px, transparent 1px);
    background-size: 200px 200px;
    opacity:.35;
    animation: move 140s linear infinite;
}

.stars2 {
    background-size: 300px 300px;
    opacity:.15;
    animation: move 240s linear infinite;
}

@keyframes move{
    from { transform: translateY(0); }
    to { transform: translateY(-1500px); }
}

/* ==== COMETS ==== */
.comet {
    position: absolute;
    width: 180px;
    height: 2px;
    background: linear-gradient(90deg,#aaa,transparent);
    filter: blur(0.3px);
    animation: comet 7s linear infinite;
    top: -100px;
    left: -200px;
}
.comet.delay {animation-delay:4s;}
@keyframes comet {
    from { transform:translate(-200px, -200px); opacity:0;}
    25% { opacity:1;}
    to { transform:translate(2000px, 1000px); opacity:0;}
}

/* ==== TOP BAR ==== */
.top {
    position:absolute;
    top:25px;
    left:40px;
}

.top a {
    color:white;
    text-decoration:none;
    letter-spacing:4px;
    font-size:22px;
}

.top a:hover {
    color:#9c6cff;
}

.statusBtn {
    position:absolute;
    top:25px;
    right:40px;
    color:#aaa;
    cursor:pointer;
}

/* ==== STATUS BOX ==== */
#statusBox {
    position:absolute;
    top:70px;
    right:40px;
    padding:18px 25px;
    background:#080808;
    border:1px solid #222;
    border-radius:16px;
    display:none;
    align-items:center;
    gap:15px;
    animation:up .4s ease forwards;
}

@keyframes up {
    from {transform:translateY(20px); opacity:0;}
    to {transform:translateY(0); opacity:1;}
}

.green-dot {
    width:18px;
    height:18px;
    border-radius:50%;
    background:radial-gradient(circle,#00ff88,#003300);
    box-shadow:0 0 12px #00ff88;
    position:relative;
    cursor:pointer;
}

.green-dot::after {
    content:"Updated";
    position:absolute;
    top:-30px;
    left:-18px;
    font-size:12px;
    background:#000;
    padding:4px 8px;
    border:1px solid #00ff88;
    border-radius:8px;
    opacity:0;
    transition:.2s;
}

.green-dot:hover::after {
    opacity:1;
}

/* ==== LOGIN ==== */
.login {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:360px;
    padding:35px;
    background:rgba(10,10,10,.7);
    border-radius:18px;
    backdrop-filter:blur(10px);
    border:1px solid #222;
    text-align:center;
}

h2 {margin-bottom:5px;}
p {opacity:.6; margin-bottom:20px;}

input {
    width:100%;
    padding:12px;
    background:black;
    border:1px solid #333;
    border-radius:10px;
    color:white;
    margin:7px 0;
}

button {
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:#9c6cff;
    color:white;
    font-weight:600;
    cursor:pointer;
}

/* ==== HILL ==== */
.hill {
    position:absolute;
    bottom:0;
    width:100%;
    height:300px;
    background: radial-gradient(140% 100% at 50% 100%, #111 20%, transparent 60%);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="comet"></div>
<div class="comet delay"></div>

<div class="top">
    <a href="index.html">krypton<span style="color:#9c6cff">.</span>fun</a>
</div>

<div class="statusBtn" onclick="toggleStatus()">Status</div>

<div id="statusBox">
    <h3>krypton</h3>
    <div class="green-dot"></div>
</div>

<div class="login">
    <h2>Welcome Back</h2>
    <p>Sign in to your account</p>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="text" placeholder="Generated Token">
    <button>Sign In</button>
</div>

<div class="hill"></div>

<script>
function toggleStatus(){
    const box = document.getElementById("statusBox");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
