<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Krypton Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background:black;
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ==== SPACE ==== */
.space {
    position:fixed;
    inset:0;
    z-index:-1;
}

.stars {
    position:absolute;
    width:200%;
    height:200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size:200px 200px;
    opacity:.5;
    animation: moveStars 100s linear infinite;
}

.stars.two {
    background-size:300px 300px;
    opacity:.2;
    animation: moveStars 160s linear infinite;
}

@keyframes moveStars {
    from{ transform: translateY(0);}
    to{ transform: translateY(-1000px);}
}
.comet{
    position:absolute;
    width:150px;
    height:2px;
    background:linear-gradient(90deg,#00ff88,transparent);
    filter:drop-shadow(0 0 6px #00ff88);
    top: -40px;
    left:-200px;
    animation:comet 7s linear infinite;
}
.comet.delay{animation-delay:4s;}
@keyframes comet{
    from{transform:translate(-200px,-200px);opacity:0;}
    20%{opacity:1;}
    to{transform:translate(1400px,800px);opacity:0;}
}

/* ==== NAME ==== */
.site-name {
    position:absolute;
    top:30px;
    left:40px;
    font-size:26px;
    letter-spacing:4px;
    text-decoration:none;
    color:white;
}

.site-name:hover {
    color:#00ff88;
    text-shadow:0 0 15px #00ff88;
}

/* ==== STATUS ==== */
#statusBtn {
    position:absolute;
    top:30px;
    right:40px;
    padding:10px 18px;
    border-radius:14px;
    background:#111;
    border:1px solid #00ff88;
    color:white;
    cursor:pointer;
}

#statusBox {
    position:absolute;
    top:80px;
    right:40px;
    background:#0b0b0b;
    border-radius:16px;
    padding:20px 25px;
    display:none;
    gap:15px;
    align-items:center;
    box-shadow:0 0 25px rgba(0,255,100,.2);
}

.status-circle {
    width:35px;
    height:35px;
    border-radius:50%;
    background:radial-gradient(circle,#33ff9c,#00663a);
    box-shadow:0 0 15px #00ff88;
    position:relative;
    cursor:pointer;
}

.tooltip {
    position:absolute;
    bottom:130%;
    left:50%;
    transform:translateX(-50%);
    background:black;
    border:1px solid #00ff88;
    padding:5px 10px;
    border-radius:6px;
    font-size:12px;
    opacity:0;
    white-space:nowrap;
    transition:.25s;
}

.status-circle:hover .tooltip {
    opacity:1;
}

/* ==== LOGIN ==== */
.login-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:rgba(10,10,10,.7);
    padding:40px;
    width:350px;
    border-radius:20px;
    backdrop-filter: blur(8px);
    box-shadow:0 0 30px black;
    text-align:center;
}

.login-container h2{
    margin-bottom:20px;
    letter-spacing:2px;
}

.login-container input {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #00ff88;
    background:black;
    color:white;
    margin:8px 0;
}

.login-container button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:12px;
    background:#00ff88;
    color:black;
    font-weight:700;
    border:none;
    cursor:pointer;
}

/* ==== HILL ==== */
.hill {
    position:absolute;
    bottom:0;
    width:100%;
    height:300px;
    background:linear-gradient(to top,#04120c,transparent);
    border-top-left-radius:1000px 180px;
    border-top-right-radius:1000px 180px;
}
</style>
</head>

<body>

<div class="space">
    <div class="stars"></div>
    <div class="stars two"></div>
    <div class="comet"></div>
    <div class="comet delay"></div>
</div>

<a class="site-name" href="index.html">KRYPTON</a>

<button id="statusBtn">Status</button>

<div id="statusBox">
    <h3>Krypton</h3>
    <div class="status-circle">
        <div class="tooltip">Updated</div>
    </div>
</div>

<div class="login-container">
    <h2>LOGIN</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Enter</button>
</div>

<div class="hill"></div>

<script>
const statusBtn = document.getElementById("statusBtn");
const statusBox = document.getElementById("statusBox");

statusBtn.onclick = () => {
    statusBox.style.display =
        statusBox.style.display === "flex" ? "none" : "flex";
};
</script>

</body>
</html>
